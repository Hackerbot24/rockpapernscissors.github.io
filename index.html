<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #1f3757;
            --score-text: #2a46c0;
            --header-outline: rgba(255, 255, 255, 0.289199);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background: radial-gradient(circle at top, #1f3757 0%, #131537 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            border: 3px solid var(--header-outline);
            border-radius: 15px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 0.8;
        }

        .score-box {
            background: white;
            border-radius: 8px;
            padding: 1rem 2rem;
            text-align: center;
        }

        .score-label {
            color: var(--score-text);
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .score {
            color: var(--dark-blue);
            font-size: 4rem;
            font-weight: 700;
        }

        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            position: relative;
        }

        .choices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
        }

        .choice {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .choice img {
            width: 50%;
            height: 50%;
        }

        .rock { background: linear-gradient(to bottom, #dc2e4e, #dd405d); }
        .paper { background: linear-gradient(to bottom, #4865f4, #5671f5); }
        .scissors { background: linear-gradient(to bottom, #ec9e0e, #eca922); }
        .lizard { background: linear-gradient(to bottom, #834fe3, #8c5de5); }
        .spock { background: linear-gradient(to bottom, #40b9ce, #52bed1); }

        .rules-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rules-btn:hover {
            background: white;
            color: var(--dark-blue);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

         footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--grayish-blue);
        }

        @media (max-width: 768px) {
            .choice {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

        const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock'];
        const choiceElements = document.querySelectorAll('.choice');
        const scoreElement = document.getElementById('score');
        const rulesBtn = document.querySelector('.rules-btn');
        const modal = document.getElementById('rulesModal');
        const closeBtn = document.querySelector('.close');

        let score = parseInt(localStorage.getItem('score')) || 0;
        scoreElement.textContent = score;

        const rules = {
            rock: ['scissors', 'lizard'],
            paper: ['rock', 'spock'],
            scissors: ['paper', 'lizard'],
            lizard: ['paper', 'spock'],
            spock: ['rock', 'scissors']
        };

        function computerPlay() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) return 'tie';
            if (rules[playerSelection].includes(computerSelection)) return 'win';
            return 'lose';
        }

        function updateScore(result) {
            if (result === 'win') {
                score++;
            } else if (result === 'lose') {
                score = Math.max(0, score - 1);
            }
            scoreElement.textContent = score;
            localStorage.setItem('score', score);
        }

        function showResult(playerChoice, computerChoice, result) {
            const gameArea = document.querySelector('.game-area');
            gameArea.innerHTML = `
                <div class="result">
                    <h2>${result.toUpperCase()}!</h2>
                    <p>You chose ${playerChoice}</p>
                    <p>Computer chose ${computerChoice}</p>
                    <button class="play-again">Play Again</button>

        function addChoiceListeners() {
            document.querySelectorAll('.choice').forEach(choice => {
                choice.addEventListener('click', () => {
                    const playerSelection = choice.dataset.choice;
                    const computerSelection = computerPlay();
                    const result = playRound(playerSelection, computerSelection);
                    updateScore(result);
                    showResult(playerSelection, computerSelection, result);
                });
            });
        }

        addChoiceListeners();

        rulesBtn.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
